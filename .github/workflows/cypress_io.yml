
name: Cypress test job

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    paths-ignore:
      - '.github/workflows/**'
    branches: [ master ]
  pull_request:
    branches: [ master ] 
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  merge-from-master:
    runs-on: ubuntu-latest
    steps:
      - name: Merge master -> Testing
        uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          from_branch: master
          target_branch: Testing
          github_token: ${{ github.token }}
  merge:
    needs: merge-from-master
    runs-on: ubuntu-latest
    steps:
    - name: Merge from current branch to the Testing
      uses: devmasx/merge-branch@v1.3.1
      with:
          type: now
          target_branch: Testing
          github_token: ${{ github.token }}
  cypress-chrome:
    needs:  merge
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
        with:
    # The branch, tag or SHA to checkout. When checking out the repository that
    # triggered a workflow, this defaults to the reference or SHA for that event.
    # Otherwise, defaults to `master`.
            ref: 'Testing'
      - name: 'NPM Install'
        run: npm install
      - name: 'UI Tests - Chrome'
        uses: cypress-io/github-action@v2
        with:
          # we have already installed all dependencies above
          install: false
          start: npm run test:e2e:ci:chrome
          browser: chrome
          record: true
          parallel: true
          group: 'UI - Chrome'
          spec: cypress/tests/ui/*
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
# Upload artifacts
      - name: Upload allure-results
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v2
        with:
          name: allure-results-chrome
          path: allure-results
      - name: Upload cypress-videos
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v2
        with:
          name: cypress-video-chrome
          path: cypress/videos            
  allure:
    if: always()
    needs: cypress-chrome
    name: Generate all Allure Report
    runs-on: ubuntu-latest
    steps:
      - name: Download allure-results
        uses: actions/download-artifact@v2
        with:
#            name: allure-results-chrome
          path: allure-results
#       - uses: actions/checkout@v2
      - name: copy file chrome
        if: always()
        continue-on-error: true
        shell: bash
        run: cp -a ~/work/gatsby-starter-default/gatsby-starter-default/allure-results/allure-results-chrome/* ~/work/gatsby-starter-default/gatsby-starter-default/allure-results/ 
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        #id: allure-report
        with:
          allure_results: allure-results
          #gh_pages: gh-pages
          #allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20
      - name: Display structure of downloaded files
        run: ls -R

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
